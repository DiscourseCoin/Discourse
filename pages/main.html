<div ng-repeat="episode in displayEpisodes">

	<span class='episodeNumber'>Episode {{episode.number}}</span>

	<div class='card'>
		<div class='container'>

			<br />

			<!-- Title & Hosts -->
			<div>
				<span class='episodeTitle'>{{episode.title}}</span> <br /> <span class='episodeHosts'>Released on {{episode.releaseDate | date: 'MM/dd/yyyy'}} with
					{{episode.subtitle}}</span>
			</div>

			<br />

			<!-- Graphic & Description -->
			<img class='episodeGraphic' src='{{episode.pic}}' /> 
			
			<span  class='episodeDescription''>
				<span ng-bind-html="episode.description" ></span> 
				<br />			
				<span class='cardFooter'>
				<audio controls='controls' class='episodeAudio' preload='none'>
					<source src="http://traffic.libsyn.com/discourseofhumanevents/Discourse{{episode.number}}.mp3" type="audio/mp3">
				</audio>&nbsp;
				
			</span>
			
		</span>
		<a href='http://traffic.libsyn.com/discourseofhumanevents/Discourse{{episode.number}}.mp3'>Download</a>
		</div>
	
		

	</div>
	<br/>


</div>
